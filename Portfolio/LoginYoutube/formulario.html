<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />   
<title>Sistema de gestión de trabajadores</title>
</head>
<body>

    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Cadastre se agora <br> E entre para nosso time</h1>
            <img src="astronauta.svg" class="left-cadastro-image" alt="Astronauta">
        </div>    
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>Cadastre se Aqui</h1>
                <div class="textfield" id="cadastroNome">
                    <label for="nome">Insira seu nome</label>
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="textfield" id="cadastroSobrenome">
                    <label for="sobrenome">Insira seu sobrenome</label>
                    <input type="text" name="sobrenome" placeholder="sobrenome">
                </div>
                <div class="textfield" id="cadastro1">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="textfield" id="cadastro2">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"> 
                </div>
                <div class="textfield" id="cadastro3">
                    <label for="repita-senha">Insira a senha novamente</label>
                    <input type="password" name="senha" placeholder="Senha"> 
                </div>
                <select class="form-select" id="departamento" aria-label="Default select example">
                    <option selected>Como você nos descobriu?</option>
                    <option value="1">Redes Sociais</option>
                    <option value="2">Internet</option>
                    <option value="3">Recomendação</option>
                    <option value="4">Outros</option>
                  </select>
                  <div class="form-check" id="check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Estou ciente que meu dados serão de conhecimento da empresa.
                    </label>
                  </div>
                <button class="btn-concluir">Concluir</button>
            </div>
        </div>
    </div>
    

   

    <script src="./utils/gestor.js"></script>
</body>
</html>
