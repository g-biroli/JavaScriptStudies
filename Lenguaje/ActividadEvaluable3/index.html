<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="/Lenguaje/ActividadEvaluable3/img/Universidad-Europea-de-Madrid.png" alt="">
          <a class="navbar-brand" href="#">Tienda UE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">

      <div class="central">
        <div class="izquierda"> 
            <h2>Metade 1</h2>
            <p>Este é o conteúdo da metade 1.</p>
        </div>
        <div class="derecha">
            <form id="filtro-form">
                <label for="Nombre del Producto">Producto</label>
                <input type="text" id="marca">
                <br>
                <label for="preco-minimo">Precio Mínimo</label>
                <input type="number" id="preco-minimo" min="0" step="0.01">
                <br>
                <label for="categoria">Categoría</label>
                <select id="categoria">
                    <option value="">Todas</option>
                    <option value="Adidas">Adidas</option>
                    <option value="ropa">Ropa</option>
                    <option value="accesorios">Accesorios</option>
                </select>
                <br>
                <button type="button" onclick="filtrarProductos()">Filtrar Productos</button>

        </div>
      </div>

    <div id="lista-produtos">
    </div>
