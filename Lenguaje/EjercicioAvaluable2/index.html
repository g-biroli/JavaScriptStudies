<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />   
<title>Sistema de gestión de trabajadores</title>
</head>
<body>
    <main class="container m-4"></main>
    <h1>Sistema de gestión de trabajadores</h1> 
    
    
    <div class="row">
        <div class="col-7 m-auto">
       <input
        placeholder="introduce tu nombre"
        class="form-control"
        id="input-nombre"/> 

        <input
        placeholder="introduce tu apellido"
        class="form-control"
        id="input-apellido"/>

        <input
        placeholder="introduce tu correo"
        class="form-control"
        id="input-correo"/>

        <br>
        <br>
        <br>
        <select class="form-select" aria-label="Default select example">
            <option selected>¿A qué departamento pertenece?</option>
            <option value="1">IT</option>
            <option value="2">Marketing</option>
            <option value="3">Ventas</option>
            <option value="4">Administración</option>
          </select>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
                Estoy de acuerdo con los cambios!
            </label>
          </div>
   
<br>
        <button
     class="btn btn-primary"
      id="boton-agregar"
      >Agregar</button>
      
    <ul
    id="lista-trabajadores"
    class="list-group">
    </ul>
    </div>
    <div class="col-5">
        <h2>Lista Trabajadores</h2>

    </div>

   

    <script src="./utils/gestor.js"></script>
</body>
</html>
