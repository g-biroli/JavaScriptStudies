    <main class="container m-4"></main>
    <h1>Sistema de gestión de trabajadores</h1> 
    <div class="row">

       <input
        placeholder="introduce tu nombre"

        placeholder="introduce tu apellido"

        id="input-apellido"/>

        <input

        class="form-control"
        id="input-correo"/>

        <br>
        <br>
        <br>

        <div class="Opciones">

        </div>
        <div class="Opciones">
            <label><input type="checkbox"> Marketing</label>
        </div>

        </div>
        <div class="Opciones">
            <label><input type="checkbox"> Administración</label>
        </div>

        <div class="DeAcuerdo", id="check">

        </div>
   
<br></br>
        <button
     class="btn btn-primary"
      id="boton-agregar"
      >Agregar</button>
      
    <ul
    id="lista-trabajadores"
    class="list-group">
    </ul>
